<div class="container">
  <div class="row">
    <div class="col-3">

      <ul class="list-group">
        <li (click)="filter('all')" 
            routerLink="/" 
            [queryParams]="{ category: 'all' }" 
            [class.active]="category === 'all'"
            class="list-group-item list-group-item-action pointer"
            >Todas as Categorias</li>
            
        <li (click)="filter(c.$key)" 
            *ngFor="let c of categories$ | async" 
            routerLink="/" 
            [queryParams]="{ category: c.$key }"
            class="list-group-item list-group-item-action pointer"
            [class.active]="category === c.$key">{{c.name}}</li>
      </ul>

    </div>
    <div class="col-9">
      <div class="card-columns">
        <div *ngFor="let p of filteredProducts" class="card">
          <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
          <div class="card-body">
            <b class="card-title">{{p.title}}</b>
            <p class="card-text">{{ p.price | currency:'BRL':true}}</p>
            <button class="btn btn-primary btn-block">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
