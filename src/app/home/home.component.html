<div class="container">
  <div class="row">
    <div class="col-3">

      <ul class="list-group">
        <li (click)="filter('all')" 
            routerLink="/" 
            [queryParams]="{ category: 'all' }" 
            [class.active]="category === 'all'"
            class="list-group-item list-group-item-action pointer"
            >Todas as Categorias</li>
            
        <li (click)="filter(c.$key)" 
            *ngFor="let c of categories$ | async" 
            routerLink="/" 
            [queryParams]="{ category: c.$key }"
            class="list-group-item list-group-item-action pointer"
            [class.active]="category === c.$key">{{c.name}}</li>
      </ul>

    </div>
    <div class="col-9">
      <div class="card-columns">
        <ng-container *ngFor="let p of filteredProducts">
          <product-card [product]="p"></product-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
